<!-- templates/locations.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Destinations</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    {% include 'header.html' %}
    <<div class="container mt-5">
        <h1 class="text-center">Enter Your Travel Information</h1>
        <form action="{{ url_for('locations') }}" method="POST">
            <div class="mb-3">
                <label for="current_city" class="form-label">Current City:</label>
                <input type="text" id="current_city" name="current_city" class="form-control" required>
            </div>

            <!-- Fixed number of destination fields with prices -->
            <div class="mb-3 row">
                <label for="destination_1" class="form-label col">Destination 1:</label>
                <input type="text" id="destination_1" name="destinations" class="form-control col" required>
                <label for="price_1" class="form-label col">Minimum Price:</label>
                <input type="number" id="price_1" name="prices" class="form-control col" required>
            </div>

            <div class="mb-3 row">
                <label for="destination_2" class="form-label col">Destination 2:</label>
                <input type="text" id="destination_2" name="destinations" class="form-control col">
                <label for="price_2" class="form-label col">Minimum Price:</label>
                <input type="number" id="price_2" name="prices" class="form-control col">
            </div>

            <div class="mb-3 row">
                <label for="destination_3" class="form-label col">Destination 3:</label>
                <input type="text" id="destination_3" name="destinations" class="form-control col">
                <label for="price_3" class="form-label col">Minimum Price:</label>
                <input type="number" id="price_3" name="prices" class="form-control col">
            </div>

            <div class="mb-3 row">
                <label for="destination_4" class="form-label col">Destination 4:</label>
                <input type="text" id="destination_4" name="destinations" class="form-control col">
                <label for="price_4" class="form-label col">Minimum Price:</label>
                <input type="number" id="price_4" name="prices" class="form-control col">
            </div>

            <div class="mb-3 row">
                <label for="destination_4" class="form-label col">Destination 4:</label>
                <input type="text" id="destination_5" name="destinations" class="form-control col">
                <label for="price_4" class="form-label col">Minimum Price:</label>
                <input type="number" id="price_5" name="prices" class="form-control col">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS (Optional for responsiveness) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
